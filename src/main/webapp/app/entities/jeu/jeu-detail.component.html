<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="jeu">
            <h2><span jhiTranslate="jeuxvideosApp.jeu.detail.title">Jeu</span> {{ jeu.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jeuxvideosApp.jeu.name">Name</span></dt>
                <dd>
                    <span>{{ jeu.name }}</span>
                </dd>
                <dt><span jhiTranslate="jeuxvideosApp.jeu.prix">Prix</span></dt>
                <dd>
                    <span>{{ jeu.prix }}</span>
                </dd>
                <dt><span jhiTranslate="jeuxvideosApp.jeu.plateforme">Plateforme</span></dt>
                <dd>
                    <div *ngIf="jeu.plateforme">
                        <a [routerLink]="['/plateforme', jeu.plateforme?.id, 'view']">{{ jeu.plateforme?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/jeu', jeu.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
